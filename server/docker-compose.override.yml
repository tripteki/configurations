version: "3"

services:

  memory_commander:

    image: ghcr.io/joeferner/redis-commander:latest

    ports:

      - ${MEMORY_COMMANDER_PORT}:8081

    restart: always

    environment:

      TZ: ${TZ}

      REDIS_HOST: memory
      REDIS_PASSWORD_FILE: /run/secrets/memory
      HTTP_USER: ${DATABASE_USERNAME}
      HTTP_PASSWORD_FILE: /run/secrets/memory

    secrets:

      - memory

    depends_on:

      - memory
