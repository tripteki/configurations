version: "3"

volumes:

  elasticsearch:

  logstash:

  kibana:

services:

  elasticsearch:

    image: elasticsearch:8.13.4

    volumes:

      - elasticsearch:/usr/share/elasticsearch/data
      - ./storage/_monitor/elasticsearch/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml

    restart: always

    environment:

      - TZ=${TZ}
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - bootstrap.memory_lock=true
      - xpack.security.enabled=false

    ports:

      - 9200:9200

  logstash:

    image: logstash:8.13.4

    volumes:

      - logstash:/usr/share/logstash/data
      - ./storage/_monitor/logstash/logstash.yml:/usr/share/logstash/config/logstash.yml
      - ./storage/_monitor/logstash/logstash.conf:/usr/share/logstash/pipeline/logstash.conf

    restart: always

    environment:

      - TZ=${TZ}

    ports:

      - 5044:5044

    depends_on:

      - elasticsearch

  kibana:

    image: kibana:8.13.4

    volumes:

      - kibana:/usr/share/kibana/data
      - ./storage/_monitor/kibana/kibana.yml:/usr/share/kibana/config/kibana.yml

    restart: always

    environment:

      - TZ=${TZ}

    ports:

      - 5601:5601

    depends_on:

      - elasticsearch
